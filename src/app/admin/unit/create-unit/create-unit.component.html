<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <p-card>
            <form action="" validate (submit)="registrar(unit)" #formRegister="ngForm">
            <div class="w-100">
                <h3 class="text-muted">Nueva unidad</h3>
            </div>
            <hr class="mb-4"/>
            <div class="row">
                <div class="col-md-4 mt-2">
                    <label for="" class="label-form-group">
                        Nombre
                    </label>
                </div>
                <div class="col-md-8 mt-2">
                        <input type="text" name="nombre" required [(ngModel)]="unit.nombre" class="form-control">
                </div>
                <div class="col-md-4 mt-2">
                    <label for="" class="label-form-group">
                        Unidad
                    </label>
                </div>
                <div class="col-md-8 mt-2">
                        <input type="text" name="unidad" required [(ngModel)]="unit.unidad" class="form-control">
                </div>
            </div>
            <div class="w-100 d-flex justify-content-end mt-4">
                <button pButton type="submit" [disabled]="formRegister.invalid" [loading]="loadingRegister" class="btn btn-primary" icon="pi pi-save" label="Crear unidad"></button>
            </div>
        </form>
        </p-card>
    </div>
    <div class="col-md-3"></div>
    <p-toast></p-toast>
</div>
