<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <p-card>
            <form action="" validate  #formRegister="ngForm">
                <div class="w-100">
                    <h3 class="text-muted">Editar categoria</h3>
                </div>
                <hr class="mb-4" />
                <div class="row">
                    <div class="col-md-4">
                        <label for="" class="label-form-group fw-bold">
                            Denominacion
                        </label>
                    </div>
                    <div class="col-md-8 ">
                       : {{category.denominacion}}
                    </div>
                    <div class="col-md-4 pt-3"> <label for="" class="label-form-group fw-bold">
                            Estado
                        </label>
                    </div>
                    <div class="col-md-8 pt-3">
                      : {{category.estado}}
                    </div>
                </div>
                <div class="w-100 d-flex justify-content-end mt-4">
                    <button pButton
                        class="p-button-danger" icon="pi pi-angle-double-left" label="volver" [routerLink]="['/admin/categories']"></button>
                </div>
            </form>
        </p-card>
    </div>
    <div class="col-md-3"></div>
    <p-toast></p-toast>
</div>
