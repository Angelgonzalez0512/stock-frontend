<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <p-card>
            <form action="" validate (submit)="registrar(category)" #formRegister="ngForm">
            <div class="w-100">
                <h3 class="text-muted">Nueva categoria</h3>
            </div>
            <hr class="mb-4"/>
            <div class="row">
                <div class="col-md-4">
                    <label for="" class="label-form-group">
                        Denominacion
                    </label>
                </div>
                <div class="col-md-8">
                   
                     
                        <input type="text" name="nombres" required [(ngModel)]="category.denominacion" class="form-control">
                 
                </div>
            </div>
            <div class="w-100 d-flex justify-content-end mt-4">
                <button pButton type="submit" [disabled]="formRegister.invalid" [loading]="loadingRegister" class="btn btn-primary" icon="pi pi-save" label="Crear categoria"></button>
            </div>
        </form>
        </p-card >
    </div>
    <div class="col-md-3"></div>
    <p-toast></p-toast>
</div>
